name: ZAP Security Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  issues: write

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Application
        run: yarn build
        env:
          NODE_ENV: production

      - name: Start Application
        run: |
          yarn start &
          echo $! > server.pid
        env:
          NODE_ENV: production
          PORT: 3000

      - name: Wait for Application
        run: npx wait-on http://localhost:3000 -t 60000

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -l INFO'
          allow_issue_writing: true
          fail_action: false

      - name: Stop Application
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: List generated files
        if: always()
        run: |
          echo "Files generated by ZAP:"
          ls -la *.html *.json *.md 2>/dev/null || echo "No report files found"

      - name: Upload ZAP HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-html
          path: report_html.html
          if-no-files-found: warn
          retention-days: 30

      - name: Upload ZAP JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-json
          path: report_json.json
          if-no-files-found: warn
          retention-days: 30

      - name: Upload ZAP Markdown Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-markdown
          path: report_md.md
          if-no-files-found: warn
          retention-days: 30