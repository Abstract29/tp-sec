name: Lint et tests fonctionnels
on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ESLint
        run: yarn lint

      - name: Prettier
        run: yarn prettier

  functional-tests:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        group:
          - name: "UI Tests"
            specs: "cypress/tests/ui/*.spec.ts,cypress/tests/ui-auth-providers/*.spec.ts"
          - name: "API Tests"
            specs: "cypress/tests/api/*.spec.ts"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Application
        run: yarn build
        env:
          NODE_ENV: production

      - name: Start Application
        run: yarn start &
        env:
          NODE_ENV: production

      - name: Run Functional Tests - ${{ matrix.group.name }}
        run: cypress-io/github-action@v6
        with:
          spec: ${{ matrix.group.specs }}